<html>

        <title>Storage server</title>

    <body>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" required />
            <button type="submit">Upload</button>
        </form>

        <script>
            document
                .getElementById("uploadForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault(); // ðŸš« stop normal form submit

                    const fileInput = document.getElementById("fileInput");
                    const formData = new FormData();
                    formData.append("folderId", 3)
                    formData.append("file", fileInput.files[0]);

                    fetch("/file/upload/3", {
                        method: "POST",
                        headers: {
                            "Authorization":
                                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NiwidXNlcm5hbWUiOiJYZW5pXzJrMjYiLCJ1bmlxdWVOYW1lIjpudWxsLCJpYXQiOjE3NjkyNTEwNzIsImV4cCI6MTc2OTg1NTg3Mn0.z7nUCWrerFm-F5FA_JaKssR0bcjPGUckmVzMY2Ldik8"
                        },
                        body: formData
                    })
                        .then(res => {
                            if (!res.ok) throw new Error("Upload failed");
                            return res.json();
                        })
                        .then(data => console.log("Success:", data))
                        .catch(err => console.error("Error:", err));
                });
        </script>
    </body>

</html>
